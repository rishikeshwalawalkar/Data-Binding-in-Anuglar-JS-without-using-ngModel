<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.5" data-semver="1.2.5" src="https://code.angularjs.org/1.2.5/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h3>Data Binding in Anuglar JS without using ngModel</h3>
    <div ng-controller="Ctrl1">
      <button type="button" ng-click="myClick()" data-toggle="tooltip" class = "btn btn-success">From Controller</button>
      <my-element my-attr="name" my-cnt="counter"></my-element>
      <div>{{name}}</div>
      <div>Total Counts : {{counter}}</div>
    </div>
  </body>

</html>
